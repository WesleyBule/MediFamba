{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
{% endblock links %}
{% block 'title' %}

{% endblock 'title' %}
{% block body %}
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <i class='bx  bx-heart-plus'></i> 
                <div class="logo_name">MediFamba</div>
            </div>
            <i class='bx  bx-menu' id="btn"></i> 
        </div>
        <ul class="nav_list">
            <li>
                <a href="#">
                    <i class='bx  bx-alert-circle'></i>   
                    <span class="links_name">info</span>
                </a>
                <span class="tooltip">Info</span>
            </li>
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <!--<i class='bx  bx-user-circle'></i> --> 
                    <div class="name_job">
                        <div class="name">{{user}} </div>
                        <div class="job">Dentist</div>
                    </div>
                </div>
                <a href="{% url 'logOut' %}"><i class='bx  bx-arrow-out-left-square-half' id="log_out"></i></a>
            </div>
        </div>
     </div>
     <div class="home_content">
        <div class="text">Home Content</div>
     </div>

    <script>
    
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function(){
        sidebar.classList.toggle("active")
    }
    </script>

{% endblock body %}
