{% load static %}
{% block links %}
<link rel="stylesheet" href="{% static 'users/style.css' %}">
<link href='https://cdn.boxicons.com/3.0.3/fonts/basic/boxicons.min.css' rel='stylesheet'>
{% endblock links %}
{% block 'title' %}

{% endblock 'title' %}
{% block body %}
    <div class="sidebar">
        <div class="logo_content">
            <div class="logo">
                <img src="{% static 'images/medifamba.png' %%}" alt=""> 
                <div class="logo_name">
                    <span class="medi">Medi</span><span class="famba">Famba</span>                
                </div>

            </div>
            <i style="color: #11101d;" class='bx  bx-menu' id="btn"></i> 
        </div>
        <ul class="nav_list">
            <li>
                <a href="{% url 'home_doctor' %}">
                    <i class='bx  bx-dashboard'></i> 
                    <span class="links_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>
            <li>
                <a href="{% url 'doctor_appointment' %}">
                    <i class='bx  bx-calendar-alt'></i>   
                    <span class="links_name">Appointments</span>
                </a>
                <span class="tooltip">Appointments</span>
            </li>
            <li>
                <a href="{% url 'doctor_patients' %}">
                    <i class='bx  bx-people-diversity'></i>  
                    <span class="links_name">Patients</span>
                </a>
                <span class="tooltip">Patients</span>
            </li>
            
        </ul>
        <div class="profile_content">
            <div class="profile">
                <div class="profile_details">
                    <!--<i class='bx  bx-user-circle'></i> --> 
                    <div class="name_job">
                        <div class="name">Dr. {{user}} </div>
                        <div class="job">Dentist</div>
                    </div>
                </div>
                <a href="{% url 'logOut' %}"><i class='bx  bx-arrow-out-left-square-half' id="log_out"></i></a>
            </div>
        </div>
     </div>
     <div class="home_content">
        <div class="text">Appointments</div>
     </div>

    <script>
    
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function(){
        sidebar.classList.toggle("active")
    }


    </script>

{% endblock body %}
